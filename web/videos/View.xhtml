      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVideosLabel_id}"/>
                        <h:outputText value="#{videosController.selected.id}" title="#{bundle.ViewVideosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_nom}"/>
                        <h:outputText value="#{videosController.selected.nom}" title="#{bundle.ViewVideosTitle_nom}"/>

                        <h:outputText value="#{bundle.ViewVideosLabel_duree}"/>
                        <h:outputText value="#{videosController.selected.duree}" title="#{bundle.ViewVideosTitle_duree}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_annee}"/>
                        <h:outputText value="#{videosController.selected.annee}" title="#{bundle.ViewVideosTitle_annee}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_image}"/>
                        <h:outputText value="#{videosController.selected.image}" title="#{bundle.ViewVideosTitle_image}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_type}"/>
                        <h:outputText value="#{videosController.selected.type}" title="#{bundle.ViewVideosTitle_type}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_prix}"/>
                        <h:outputText value="#{videosController.selected.prix}" title="#{bundle.ViewVideosTitle_prix}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VideosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
