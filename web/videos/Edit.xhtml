<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosEditDlg" widgetVar="VideosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideosTitle}">
            <h:form id="VideosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videosController.selected.id}" title="#{bundle.EditVideosTitle_id}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{videosController.selected.nom}" title="#{bundle.EditVideosTitle_nom}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_synopsie}" for="synopsie" />
                        <p:inputTextarea rows="4" cols="30" id="synopsie" value="#{videosController.selected.synopsie}" title="#{bundle.EditVideosTitle_synopsie}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_synopsie}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_duree}" for="duree" />
                        <p:inputText id="duree" value="#{videosController.selected.duree}" title="#{bundle.EditVideosTitle_duree}" />
                        <p:outputLabel value="#{bundle.EditVideosLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{videosController.selected.annee}" title="#{bundle.EditVideosTitle_annee}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_annee}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_image}" for="image" />
                        <p:inputTextarea rows="4" cols="30" id="image" value="#{videosController.selected.image}" title="#{bundle.EditVideosTitle_image}" />
                        <p:outputLabel value="#{bundle.EditVideosLabel_type}" for="type" />
                        <p:inputText id="type" value="#{videosController.selected.type}" title="#{bundle.EditVideosTitle_type}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{videosController.selected.prix}" title="#{bundle.EditVideosTitle_prix}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_prix}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videosController.update}" value="#{bundle.Save}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
